<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="flex bg-[#0D6EFD0D] px-7 md:px-5 lg:px-24 py-4 md:py-8">
          <div class="flex-1">
            <a class="btn btn-ghost font-bold text-xl md:text-3xl lg:text-4xl"
              >Hot Gadgets</a
            >
          </div>
          <div class="form-control">
            <div class="input-group">
              <input
                id="search-field"
                type="text"
                placeholder="Searchâ€¦"
                class="input input-bordered w-24 md:w-40" />
              <button onclick="phoneSearch()" class="btn btn-square">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="flex justify-center">
          <span
            id="loading-toggle"
            class="loading loading-spinner loading-lg my-96 hidden"></span>
        </div>
        <div
          id="card-container"
          class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mt-2 md:mt-14 px-5 md:px-4 lg:px-0"></div>
        <div class="flex justify-center">
          <button id="show-btn" class="btn btn-accent my-10 hidden">
            Show All
          </button>
        </div>
      </section>
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <form method="dialog" class="modal-box">
            <div class="card">
              <figure id="model-image" class="px-10 pt-10">
              </figure>
              <div class="card-body">
                <h2 class="text-2xl font-bold"><span id="model-name"></span></h2>
                <p class="text-xs">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                <h4 class="text-base font-bold">Storage : <span id="model-storage" class="text-sm font-normal"></span></h4>
                <h4 class="text-base font-bold">Display Size : <span id="model-display" class="text-sm font-normal"></span></h4>
                <h4 class="text-base font-bold">Chipset : <span id="model-chipset" class="text-sm font-normal"></span></h4>
                <h4 class="text-base font-bold">Memory : <span id="model-memory" class="text-sm font-normal"></span></h4>
                <h4 class="text-base font-bold">Slug : <span id="model-slug" class="text-sm font-normal"></span></h4>
                <h4 class="text-base font-bold">Release data : <span id="model-release" class="text-sm font-normal"></span></h4>
                <h4 class="text-base font-bold">Brand : <span id="model-brand" class="text-sm font-normal"></span></h4>
                <h4 class="text-base font-bold">GPS : <span id="model-gps" class="text-sm font-normal"></span></h4>
                <div class="flex justify-center gap-5">
                  <button class="btn btn-outline btn-error w-28">Close</button>
                  <button class="btn btn-outline btn-primary w-28">Buy Now</button>
                </div>
              </div>
            </div>
          </form>
        </dialog>
      </section>
    </main>
    <footer></footer>

    <script src="js/phones.js"></script>
  </body>
</html>
